<!DOCTYPE html>
<html>
    <head>
        <title>Arrays</title>
    </head>
    <body>
        <script>
        var arr1 = [1,2,3,4,5];
        
        var arr2 = arr1.pop(); //Removes last element of the array and returns the removed element
        console.log(arr2);
        console.log(arr1);
            
        var arr3 = arr1.shift();  //Removes first element of the array and returns the removed element
        console.log(arr3);
        console.log(arr1);
            
        var arr4 = arr1.push(5); //Adds element in the last place of the array and returns the number of elements in the array
        console.log(arr4); 
        console.log(arr1);
            
        var arr5 = arr1.unshift(1); // Adds element in the first place and returns number of elements in the array
        console.log(arr5);
        console.log(arr1);
            
        var arr6 = arr1.slice(1,3);//Extracts a section of array and returns a new array slice(startingIndex, finalIndex)----- takes finalIndex-1 in the extraction
        console.log(arr6);
        console.log(arr1);
            
        var arr7 = arr1.splice(1,2);//From index 1 two values will be removed in array and removed elements will be assigned to var
        console.log(arr7);
        console.log(arr1);
            
        var newarr = [5,6,8,2,0,3,1,9,4,7] 
            
        var arr8 = newarr.splice(2,2,11);//from index 2, 2 items will be removed and 3 parameter is added there
        console.log(arr8);
        console.log(newarr);
            
        var arr9 = newarr.sort();//original array will be changed
        console.log(arr9);
        console.log(newarr);
            
        var arr10 =newarr.sort(function(initialVal, finalVal) {
            return initialVal - finalVal;
        }) //original array too will be changed..also double digit sort problem solved
        console.log(arr10);
        console.log(newarr);
            
            
        

        var ex1 = [
            
            {
                name : 'ravi',
                age : 25
            },
            {
                name: 'srikant',
                age: 18
            },
            {
                name: 'madhu',
                age: 27
            }
        ]
           
        console.log("People of age more than 18 : ");
            
        for(var i = 0 ; i < ex1.length; i++) {
            if(ex1[i].age > 18) {
                console.log(ex1[i].name);
            }
        }
        </script>
    </body>
</html>
