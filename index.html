<!DOCTYPE html>
<html>
    <head>
        <title>First Class</title>
    </head>
    <body>
        10
        <script>
            
            var mainCourseItem = ['jeera rice','pulka','biryani','naan'];
            var curryItems = ['dal','panner buttermasala','gobi','mixed veggi','palak'];
            
            var mainCourseExists, curryItemExists;
            
            
            function goToParadise(mainItem, curryItem){
                
                for(var i = 0; i < mainCourseItem.length; i++) {
                    
                    if(mainCourseItem[i] == mainItem) {
                        
                        mainCourseExists = 'available';
                        break;
                    }
                    else {
                        mainCourseExists = 'not available';
                    }
                    
                   
                }
                
                for(var j = 0; j < curryItems.length; j++) {
                    
                    if(curryItems[j] == curryItem) {
                        
                        curryItemExists = 'available';
                        break;
                    }
                    else {
                        curryItemExists = 'not available';
                    }
                    
                    
                    
                }
                
                
                if(mainCourseExists == 'available' && curryItemExists == 'available') {
                    console.log(mainItem + ' ' + curryItem + ' are available.');
                }
                else if(mainCourseExists == 'available' && curryItemExists == 'not available') {
                    console.log(mainItem + ' is available but ' + curryItem + ' is not available.');
                }
                else if(mainCourseExists == 'not available' && curryItemExists == 'available') {
                    console.log(mainItem + ' is not available, but ' + curryItem + ' is available.');
                }
                else if(mainCourseExists == 'not available' && curryItemExists == 'not available') {
                    console.log(mainItem + ' ' + curryItem + ' are not available.');
                }
            }
       
            
            goToParadise('jeera rice','dal');
        </script>
    </body>
</html>
